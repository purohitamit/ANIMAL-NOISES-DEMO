version: "3.8"
services:
  mysql:
    image: amitpurohit29/animal-noise-db:latest
    build: ./db
    volumes:
      - type: volume
        source: animal-vol
        target: /var/lib/mysql
    networks:
      - "animal-net"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: animal_db
  front-end:
    image: amitpurohit29/animal-noise-front:latest
    build: ./front-end
    ports:
      - published: 80
        target: 5000
        protocol: tcp
    networks:
      - "animal-net"
    depends_on:
      - "mysql"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
  animal-api:
    image: amitpurohit29/animal-noise-animal:latest
    build: ./animal-api
    networks:
      - "animal-net"
  noise-api:
    image: amitpurohit29/animal-noise-noise:latest
    build: ./noise-api
    networks:
      - "animal-net"
networks:
  animal-net:
volumes:
  animal-vol: